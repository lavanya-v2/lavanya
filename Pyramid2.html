<html>
    <head>
        <script>
            var rows=5;
            var i,j;
            for(i=1;i<=rows;i++)
            {
                for(j=1;j<=rows-i;j++)
                    document.write("<center>");
                for(j=i;j<=i+i-1;j++)
                    document.write(j%10+" ");
                for(j=j-2;j>=i;j--)
                    document.write(j%10+" ");
                document.write("<br>");
            }
        </script>
    </head>
</html>
